<ul>
<li>
Remove a file from a Git repository without deleting it from the local
  filesystem.
    For a single file:
<pre>
    git rm --cached file_to_remove.txt
</pre>
    For a single directory:
<pre>
    git rm --cached -r directory_to_remove
</pre>

</ul>
